<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="João Paulo Siqueira">
        <title>Pessoas</title>
        <link rel="shortcut icon" href="../../resources/images/favicon2.ico" th:href="@{'/resources/images/favicon2.ico'}" />
        <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css" th:href="@{'/resources/css/bootstrap.min.css'}"/>
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Pessoas</h3>
                        </div>
                        <div class="panel-body">
                            <a class="btn btn-default btn-xs" href="#" th:href="@{'/pessoa/cadastrar'}">Cadastrar</a>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-condensed table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nome</th>
                                        <th>Data de Nascimento</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${#lists.isEmpty(page.content)}">
                                        <td colspan="4">Nenhuma Pessoa Cadastrada.</td>
                                    </tr>
                                    <tr th:unless="${#lists.isEmpty(page.content)}" th:each="pessoa : ${page.content}">
                                        <td th:text="${pessoa.id}">Id</td>
                                        <td th:text="${pessoa.nome}">Nome</td>
                                        <td th:text="${#dates.format(pessoa.nascimento, 'dd/MM/yyyy')}">Data de Nascimento</td>
                                        <td>
                                            <a class="btn btn-xs btn-default" href="#" th:href="@{'/pessoa/'+${pessoa.id}+'/mostrar'}">Mostrar</a>
                                            <a class="btn btn-xs btn-default" href="#" th:href="@{'/pessoa/'+${pessoa.id}+'/alterar'}">Alterar</a>
                                            <a class="btn btn-xs btn-default" href="#" th:href="@{'/pessoa/'+${pessoa.id}+'/deletar'}">Deletar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav th:replace="fragments/pagination :: pagination"></nav>
        <script type="text/javascript" src="../../resources/js/jquery-3.1.1.min.js" th:src="@{'/resources/js/jquery-3.1.1.min.js'}"></script>
        <script type="text/javascript" src="../../resources/js/bootstrap.min.js" th:src="@{'/resources/js/bootstrap.min.js'}"></script>
    </body>
</html>
