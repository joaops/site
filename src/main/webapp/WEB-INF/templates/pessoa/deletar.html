<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="João Paulo Siqueira">
        <title>Deletar Dados da Pessoa</title>
        <link rel="shortcut icon" href="../../resources/images/favicon.ico" th:href="@{'/resources/images/favicon.ico'}" />
        <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css" th:href="@{'/resources/css/bootstrap.min.css'}"/>
    </head>
    <body>
        <nav th:replace="fragments/navbar :: navbar"></nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div th:unless="${erro == null}" class="alert alert-danger fade in">
                        <h4>ERRO</h4>
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <p th:text="${erro}">ERRO</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Deletar Dados da Pessoa</h3>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-condensed table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Id</th>
                                        <th>Nome</th>
                                        <th>Data de Nascimento</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${pessoa == null}">
                                        <td colspan="4">Pessoa Não Encontrada!</td>
                                    </tr>
                                    <tr th:unless="${pessoa == null}">
                                        <td th:text="${pessoa.id}">Id</td>
                                        <td th:text="${pessoa.nome}">Nome</td>
                                        <td th:text="${#dates.format(pessoa.nascimento, 'dd/MM/yyyy')}">Data de Nascimento</td>
                                        <td>
                                            <form action="#" method="POST" th:action="@{'/pessoa/deletar'}" th:method="POST" th:object="${pessoa}">
                                                <input hidden="hidden" type="number" th:value="*{id}" th:field="*{id}" />
                                                <input hidden="hidden" type="text" th:value="*{nome}" th:field="*{nome}" />
                                                <input hidden="hidden" type="time" th:value="*{nascimento}" th:field="*{nascimento}" />
                                                <button class="btn btn-xs btn-danger" type="submit" value="submit">Deletar</button>
                                                <a class="btn btn-xs btn-default" href="#" th:href="@{'/pessoa'}" th:text="'Cancelar'">Cancelar</a>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../../resources/js/jquery-3.1.1.min.js" th:src="@{'/resources/js/jquery-3.1.1.min.js'}"></script>
        <script type="text/javascript" src="../../resources/js/bootstrap.min.js" th:src="@{'/resources/js/bootstrap.min.js'}"></script>
    </body>
</html>
